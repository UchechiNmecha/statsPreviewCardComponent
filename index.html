<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/queries.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      color: white;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="stats">
    <div class="container">
      <div class="stats-details">
        <div class="stats-description">
          <p class="header">Get <span>insights</span> that help your business grow.</p>

          <p class="stats-text">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.</p>
        </div>

        <div class="stat-num">
          <div class="stat">
            <p class="num">10k+</p>
            <p class="area">companies</p>
          </div>

          <div class="stat">
            <p class="num">314</p>
            <p class="area">templates</p>
          </div>

          <div class="stat">
            <p class="num">12M+</p>
            <p class="area">queries</p>
          </div>
        </div>
      </div>

      <div class="stats-image">
        <div class="image-background"></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/UchechiNmecha">Uceeey</a>.
    </div>
  </section>

</body>

</html>
